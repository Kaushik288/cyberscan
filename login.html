<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CyberScan ‚Äì Log in</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .login-main {
      min-height: calc(100vh - 56px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .login-card {
      background: #020617;
      border-radius: 18px;
      border: 1px solid #1f2937;
      padding: 28px 26px 26px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.7);
    }

    .login-title {
      font-size: 1.4rem;
      margin-bottom: 6px;
    }

    .login-subtitle {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-bottom: 18px;
    }

    .login-label {
      display: block;
      font-size: 0.8rem;
      color: #9ca3af;
      margin-bottom: 10px;
    }

    .login-label input {
      width: 100%;
      margin-top: 4px;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #1f2937;
      background: #020617;
      color: #e5e7eb;
      font-size: 0.85rem;
    }

    .login-label input:focus {
      outline: none;
      border-color: #38bdf8;
    }

    .login-btn {
      width: 100%;
      margin-top: 10px;
      padding: 9px 0;
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .login-footer-text {
      margin-top: 10px;
      font-size: 0.8rem;
      color: #9ca3af;
      text-align: center;
    }

    .login-link-btn {
      border: none;
      background: none;
      color: #38bdf8;
      font-size: 0.8rem;
      cursor: pointer;
      padding: 0 4px;
    }

    .login-note {
      margin-top: 8px;
      font-size: 0.75rem;
      color: #6b7280;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="logo-mark">‚åÅ</div>
      <div class="logo-text">CYBERSCAN</div>
      <div style="flex:1"></div>
    </header>

    <main class="login-main">
      <div class="login-card">
        <h1 class="login-title">Welcome back</h1>
        <p class="login-subtitle">Log in to access the CyberScan file scanner.</p>

        <form id="loginForm">
          <label class="login-label">
            Email
            <input type="email" id="loginEmail" required />
          </label>

          <label class="login-label">
            Password
            <input type="password" id="loginPassword" required />
          </label>

          <button type="submit" class="login-btn">Log in</button>

          <p class="login-footer-text">
            Don‚Äôt have an account?
            <button type="button" class="login-link-btn" id="signupLink">
              Sign up
            </button>
          </p>

          <p class="login-note">
            Demo only ‚Äì no real accounts are created. üôÇ
          </p>
        </form>
      </div>
    </main>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const signupLink = document.getElementById("signupLink");

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      window.location.href = "index.html";
    });

    signupLink.addEventListener("click", () => {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
